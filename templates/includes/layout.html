<html>
<roundcube:else />
<html class="iframe">
<roundcube:endif />
<head>
	<roundcube:object name="meta" />
	<roundcube:object name="links" />
	<link rel="stylesheet" href="/deps/bootstrap.min.css">
	<roundcube:if condition="config:devel_mode" />
		<link rel="stylesheet/less" href="/styles/styles.less">
		<roundcube:link rel="stylesheet/less" href="/styles/print.less" condition="env:action == 'print'" />
		<script src="/deps/less.min.js" data-env="development"></script>
	<roundcube:else />
		<link rel="stylesheet" href="/styles/styles.css">
		<roundcube:link rel="stylesheet" href="/styles/print.css" condition="env:action == 'print'" />
	<roundcube:endif />
	<roundcube:if condition="env:action != 'print' && !config:devel_mode && config:dark_mode_support" />
		<script>
		try {
			if (document.cookie.indexOf('colorMode=dark') > -1
				|| (document.cookie.indexOf('colorMode=light') === -1 && window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				document.documentElement.className += ' dark-mode';
			}
		} catch (e) { }
		</script>
	<roundcube:endif />
</head>
<body class="task-<roundcube:exp expression="env:error_task ?: env:task ?: 'error'"> action-<roundcube:exp expression="asciiwords(env:action, true, '-') ?: 'none'">">
	<div id="auto-draft-modal" class="modal fade custom-modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header custom-modal-header">
					<h5 class="modal-title" id="modalLabel">Email Auto-Drafting Tool</h5>
					<button type="button" class="btn-close custom-btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body custom-modal-body">
					<!-- Search Bar for Phrases -->
					<div class="mb-3">
						<label for="search-bar" class="form-label custom-form-label">Search for a phrase</label>
						<input type="text" id="search-bar" class="form-control custom-form-control" placeholder="Search for a phrase..." oninput="searchPhrases()">
						<ul id="suggestions" class="list-group mt-2 custom-list-group"></ul>
					</div>
	
					<!-- Detailed Information for the Email -->
					<div class="mb-3">
						<label for="email-details" class="form-label custom-form-label">Email Details</label>
						<textarea id="email-details" class="form-control custom-form-control" placeholder="Enter the details of the email..." rows="4"></textarea>
					</div>
	
					<!-- Generate Email Button -->
					<button id="generate-button" class="btn btn-success custom-btn-primary" onclick="generateEmail()">Generate Email</button>
				</div>
			</div>
		</div>
	</div>
	<roundcube:if condition="!env:framed || env:extwin" />
		<div id="<roundcube:exp expression="env:action == 'print' ? 'print-' : ''">layout">
	<roundcube:endif />
